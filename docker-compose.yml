version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: indeconnect/api:dev
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # .NET reads double-underscore env vars into config: ConnectionStrings:Default
      ConnectionStrings__Default: "Host=db;Port=5432;Database=indeconnect;Username=indeconnect;Password=indeconnect"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: indeconnect
      POSTGRES_USER: indeconnect
      POSTGRES_PASSWORD: indeconnect
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Optional admin UI at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  db_data:
  pgadmin_data:
