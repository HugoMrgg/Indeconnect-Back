version: "3.9"

services:
  # Frontend (accessible à la racine)
  frontend-root:
    image: ${CI_REGISTRY_IMAGE}:frontend
    pull_policy: always
    restart: unless-stopped
    
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
    
    networks:
      - indeconnect-net

  # API
  api:
  image: ${CI_REGISTRY_IMAGE}:api
  pull_policy: always
  
  environment:
    ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Production}"
    POSTGRES_HOST: ${POSTGRES_HOST}
    POSTGRES_PORT: ${POSTGRES_PORT}
    POSTGRES_DB: ${POSTGRES_DB}
    POSTGRES_USER: ${POSTGRES_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    JWT_SECRET: ${JWT_SECRET}
    JWT_ISSUER: ${JWT_ISSUER}
    JWT_AUDIENCE: ${JWT_AUDIENCE}
    SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
    SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME}
    GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    FRONTEND_URL: ${FRONTEND_URL}
  
  depends_on:
    - db
  
  restart: unless-stopped
  
  healthcheck:
    test: ["CMD-SHELL", "curl -fsS http://localhost:8080/indeconnect/health >/dev/null || exit 1"]
    interval: 10s
    timeout: 3s
    retries: 10
    start_period: 30s
  
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.api-indeconnect.rule=Host(`q230041.ue25.cg.helmo.be`) && PathPrefix(`/api/indeconnect`)"
    - "traefik.http.middlewares.strip-api.stripprefix.prefixes=/api"
    - "traefik.http.routers.api-indeconnect.middlewares=strip-api"
    - "traefik.http.services.api-indeconnect-svc.loadbalancer.server.port=8080"
    - "traefik.http.routers.api-indeconnect.service=api-indeconnect-svc"
  
  networks:
    - indeconnect-net

  # Base de données
  db:
    image: postgres:16

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - db_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

    restart: unless-stopped

    networks:
      - indeconnect-net

  # PgAdmin (optionnel)
  pgadmin:
    image: dpage/pgadmin4:8
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin

    depends_on:
      - db

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.port=80"

    networks:
      - indeconnect-net

volumes:
  db_data:
  pgadmin_data:

networks:
  indeconnect-net:
    external: true
    name: group-archi09
