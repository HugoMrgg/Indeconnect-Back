version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: indeconnect/api:dev # switch to indeconnect/api:prod for production
    env_file:
      - .env
    environment:
      # Force a default if ASPNETCORE_ENVIRONMENT is missing from .env
      ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Development}"
    ports:
      - "127.0.0.1:8080:8080"   # bind local Actuellement
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/health >/dev/null || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-indeconnect}"
      POSTGRES_USER: "${POSTGRES_USER:-indeconnect}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-indeconnect}"
    ports:
      - "127.0.0.1:5432:5432"   # bind local uniquement
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    
  # Optional admin UI at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "127.0.0.1:5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  db_data:
  pgadmin_data:
